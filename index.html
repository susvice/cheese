<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Site</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure you have a CSS file for styling -->
</head>
<body>
    <div id="gif-container">
        <img src="horimiya.gif" alt="Quiz GIF" id="quiz-gif"> <!-- Update the src attribute to your GIF's path -->
    <br></br>
    </div>
    <div id="quiz-container">
        <div id="question">Question text here</div>
        <ul id="answers"></ul>
        <button id="submit-answer" style="display:none;">Submit Answer</button>
    </div>
    <div id="feedback-container" style="display:none;">
        <div id="feedback-message">Feedback message here</div>
        <button id="next-question" style="display:none;">Next Question</button>
        <button id="retry-question" style="display:none;">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
